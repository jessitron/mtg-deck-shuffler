<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MTG Game - Jaceteous League</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rampart+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles.css" />
<link rel="stylesheet" href="/game.css" />
<link rel="stylesheet" href="/playmat.css" />
<script>
// Generate browserTabId first, before tracing initialization
const SESSION_STORAGE_KEY = "browserTabId";
let browserTabId = sessionStorage.getItem(SESSION_STORAGE_KEY);
if (!browserTabId) {
browserTabId = crypto.randomUUID();
sessionStorage.setItem(SESSION_STORAGE_KEY, browserTabId);
}
window.browserTabId = browserTabId;
</script>
<script src="/hny.js"></script>
<script>
Hny.initializeTracing({
apiKey: "TEST_API_KEY",
serviceName: "mtg-deck-shuffler-web",
debug: false,
provideOneLinkToHoneycomb: true,
resourceAttributes: {
"game.browser_tab_id": window.browserTabId
}
});
</script>
<script src="/htmx.js"></script>
<script>
// Configure HTMX to include browserTabId in all requests
document.addEventListener("htmx:configRequest", function (event) {
event.detail.headers["X-Browser-Tab-Id"] = window.browserTabId;
});
// Configure HTMX to swap on 409 Conflict responses
htmx.config.responseHandling = [
{code: "204", swap: false},  // No Content
{code: "2..", swap: true},   // All other 2xx
{code: "409", swap: true},   // Conflict (stale state)
];
</script>
<script src="/game.js"></script>
</head>
<body>
<div class="page-container">
<div id="game-container"
data-game-id="789"
data-expected-version="5"
hx-trigger="game-state-updated from:body"
hx-get="/game-section/789"
hx-target="#game-container"
hx-swap="outerHTML">
<div id="table-section" class="table-section">
<button class="table-cards-button"
hx-get="/table-modal/789"
hx-target="#modal-container"
hx-swap="innerHTML">1 Cards on table</button>
</div>
<div class="game-top-row">
<div id="library-section" class="section-that-is-horizontally-aligned-with-command-zone" data-testid="library-section">
<div class="library-stack" data-testid="library-stack">
<img src="/images/mtg-card-back.jpg" alt="Library" class="mtg-card-image library-card-back library-card-1" data-testid="card-back" title="5 cards"/>
<img src="/images/mtg-card-back.jpg" alt="Library" class="mtg-card-image library-card-back library-card-2" data-testid="card-back" />
<img src="/images/mtg-card-back.jpg" alt="Library" class="mtg-card-image library-card-back library-card-3" data-testid="card-back"/>
</div>
<div class="library-buttons">
<button class="draw-button"
hx-post="/draw/789"
hx-vals='{"expected-version": 5}'
hx-target="#game-container"
hx-swap="outerHTML">Draw</button>
<button class="shuffle-button"
hx-post="/shuffle/789"
hx-vals='{"expected-version": 5}'
hx-target="#game-container"
hx-swap="outerHTML">Shuffle</button>
<button class="search-button"
hx-get="/library-modal/789"
hx-target="#modal-container"
hx-swap="innerHTML">Search</button>
<button class="reveal-button"
hx-post="/reveal-card/789/1"
hx-vals='{"expected-version": 5}'
hx-target="#game-container"
hx-swap="outerHTML"
>Reveal</button>
</div>
</div>
<div id="revealed-cards-section" class="revealed-cards-section" ></div>
<div id="command-zone">
<div class="cool-command-zone-surround ">
<div class="game-title"><p>
<span class="game-name">Jaceteous League</span> <a href="https://archidekt.com/decks/75009" target="_blank">â†—</a>
</p></div>
<div class="multiple-cards">
<div id="card-3-container" class="card-container clickable-card "
hx-get="/card-modal/789/3?expected-version=5"
hx-target="#card-modal-container"
hx-swap="innerHTML"
style="cursor: pointer;">
<div id="card-3-outer-flip-container-with-button" class="flip-container-with-button">
<div id="card-3-outer-flip-container" class=" flip-container-outer">
<div id="card-3-inner-flip-container" class="flip-container-inner">
<img id="card-3-back-face" src="https://cards.scryfall.io/normal/back/f/6/f6cd7465-9dd0-473c-ac5e-dd9e2f22f5f6.jpg" alt="Esika, God of the Tree // The Prismatic Bridge (back face)" class="mtg-card-image two-sided-back" />
<img id="card-3-front-face" src="https://cards.scryfall.io/normal/front/f/6/f6cd7465-9dd0-473c-ac5e-dd9e2f22f5f6.jpg" alt="Esika, God of the Tree // The Prismatic Bridge" class="mtg-card-image two-sided-front" title="Esika, God of the Tree // The Prismatic Bridge" />
</div>
</div>
<button class="flip-button" id="card-3-flip-button" hx-post="/flip-card/789/3" hx-vals='{"expected-version": 5}' hx-swap="outerHTML" hx-target="#card-3-outer-flip-container-with-button" onclick="event.stopPropagation()">Flip</button>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="game-hand-row">
<div id="hand-section" data-testid="hand-section">
<div id="hand-cards" class="hand-cards">
<div class="hand-symbol">
<div class="hand-count">1</div>
<img src="/images/hand.png" alt="Hand" />
</div>
<div class="hand-drop-zone" data-hand-position="0"></div><div id="card-2-container" class="card-container clickable-card "
draggable="true"
data-hand-position="0"
hx-get="/card-modal/789/2?expected-version=5"
hx-target="#card-modal-container"
hx-swap="innerHTML"
style="cursor: pointer;">
<img id="card-2-face" src="https://cards.scryfall.io/normal/front/d/3/d3c0aac5-b9f1-4446-bfea-3e1dd1cf1f2f.jpg" alt="Damnation" class="mtg-card-image" title="Damnation" />
</div><div class="hand-drop-zone" data-hand-position="1"></div>
</div>
</div>
</div>
<div class="history-actions-row">
<div class="history-actions">
<button class="undo-button"
hx-post="/undo/789/4"
hx-vals='{"expected-version": 5}'
hx-target="#game-container"
hx-swap="outerHTML"
class="undo-button">UNDO 
<span class="event-description  event-move-card">Play: Carth the Lion</span></button>
<button class="history-button"
hx-get="/history-modal/789"
hx-target="#modal-container"
hx-swap="innerHTML">Action History (5)</button>
</div>
</div>
</div>
<div id="modal-container"></div>
<div id="card-modal-container"></div>
</div>
<footer>
<div class="end-game-actions">
<form method="post" action="/restart-game" class="inline-form">
<input type="hidden" name="game-id" value="789" />
<button type="submit">Restart Game</button>
</form>
<form method="post" action="/end-game" class="inline-form">
<input type="hidden" name="game-id" value="789" />
<button type="submit">Choose Another Deck</button>
</form>
</div><div class="debug-section"
id="debug-section"
hx-get="/debug-section/789"
hx-trigger="game-state-updated from:body"
hx-swap="innerHTML">
<p class="game-id">Game ID: 789 | <button class="debug-button"
hx-get="/debug-state/789"
hx-target="#modal-container"
hx-swap="innerHTML"
class="debug-button">State</button>: 5</p>
<p class="browser-tab-id">Tab ID: <span id="browser-tab-id-display">loading...</span></p>
<script>
// Display the browser tab ID once available
if (window.browserTabId) {
document.getElementById('browser-tab-id-display').textContent = window.browserTabId.slice(0, 8);
document.getElementById('browser-tab-id-display').title = window.browserTabId;
}
</script>
</div>
<a href="https://github.com/jessitron/mtg-deck-shuffler" target="_blank"><img src="/images/github-mark.svg" height=50px alt="GitHub" class="github-logo"></a></p>
</footer>
</body>
</html>
