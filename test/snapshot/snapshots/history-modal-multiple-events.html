<div class="modal-overlay"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML"
hx-trigger="click[target==this], keyup[key=='Escape'] from:body"
tabindex="0">
<div class="modal-dialog">
<div class="modal-header">
<h2 class="modal-title">Game History</h2>
<button class="modal-close"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML">&times;</button>
</div>
<div class="modal-body">
<p style="margin-bottom: 16px; color: #666; font-size: 0.9rem;">
3 actions taken
</p>
<ol class="history-list" style="list-style: none; padding: 0;">
<li class="history-item">
<span class="event-number">1.</span>
<span class="event-description">Start game</span>
</li><li class="history-item">
<span class="event-number">2.</span>
<span class="event-description">Move <a href="https://gatherer.wizards.com/Pages/Card/Details.aspx?multiverseid=1000" target="_blank" class="card-name-link" onclick="event.stopPropagation()">Lightning Bolt</a> from Library(0) to Table</span>
</li><li class="history-item">
<span class="event-number">3.</span>
<span class="event-description">Shuffle 2 cards in library</span>
</li>
</ol>
</div>
</div>
</div>
