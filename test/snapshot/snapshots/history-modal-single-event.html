<div class="modal-overlay"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML"
hx-trigger="click[target==this], keyup[key=='Escape'] from:body"
tabindex="0">
<div class="modal-dialog">
<div class="modal-header">
<h2 class="modal-title">Game History</h2>
<button class="modal-close"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML">&times;</button>
</div>
<div class="modal-body">
<p style="margin-bottom: 16px; color: #666; font-size: 0.9rem;">
1 actions taken
</p>
<ol class="history-list" style="list-style: none; padding: 0;">
<li class="history-item">
<span class="event-number">1.</span>
<span class="event-description">Start game</span>
</li>
</ol>
</div>
</div>
</div>
