<div
  class="modal-overlay"
  hx-get="/close-modal"
  hx-target="#modal-container"
  hx-swap="innerHTML"
  hx-trigger="click[target==this], keyup[key=='Escape'] from:body"
  tabindex="0"
>
  <div class="modal-dialog">
    <div class="modal-header">
      <h2 class="modal-title">Game History</h2>
      <button
        class="modal-close"
        hx-get="/close-modal"
        hx-target="#modal-container"
        hx-swap="innerHTML"
      >
        &times;
      </button>
    </div>
    <div class="modal-body">
      <p class="modal-subtitle">2 actions taken</p>
      <ol class="history-list">
        <li class="history-item" id="event-1">
          <span class="event-number">2.</span>
          <span class="event-description event-shuffle-library"
            >Shuffle 7 cards in library</span
          >
        </li>
        <li class="history-item" id="event-0">
          <span class="event-number">1.</span>
          <span class="event-description event-start-game">Start game</span>
        </li>
      </ol>
    </div>
  </div>
</div>
