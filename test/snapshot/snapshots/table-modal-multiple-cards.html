<div class="modal-overlay"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML"
hx-trigger="click[target==this], keyup[key=='Escape'] from:body"
tabindex="0">
<div class="modal-dialog">
<div class="modal-header">
<h2 class="modal-title">Cards on Table</h2>
<button class="modal-close"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML">&times;</button>
</div>
<div class="modal-body">
<p class="modal-subtitle">
3 cards on table
</p>
<ul class="table-search-list">
<li class="table-card-item">
<div class="card-info">
<span class="card-name-link clickable-card-name"
hx-get="/card-modal/456/0"
hx-target="#card-modal-container"
hx-swap="innerHTML"
style="cursor: pointer;">Carth the Lion</span>
</div>
</li><li class="table-card-item">
<div class="card-info">
<span class="card-name-link clickable-card-name"
hx-get="/card-modal/456/1"

hx-swap="innerHTML"
style="cursor: pointer;">Dakkon, Shadow Slayer</span>
</div>
</li><li class="table-card-item">
<div class="card-info">
<span class="card-name-link clickable-card-name"
hx-get="/card-modal/456/2"

hx-swap="innerHTML"
style="cursor: pointer;">Damnation</span>
</div>
</li>
</ul>
</div>
</div>
</div>
