<div class="card-modal-overlay"
hx-get="/close-card-modal"
hx-target="#card-modal-container"
hx-swap="innerHTML"
hx-trigger="click[target==this], keyup[key=='Escape'] from:body"
tabindex="0">
<div class="card-modal-dialog">
<button class="card-modal-close"
hx-get="/close-card-modal"
hx-target="#card-modal-container"
hx-swap="innerHTML">&times;</button>
<div class="card-modal-body">
<div class="card-modal-content">
<div class="card-modal-image">
<img src="https://cards.scryfall.io/large/front/e/0/e09e9b65-ff0e-4efe-b96a-ede69c96e2ea.jpg" alt="Carth the Lion" class="modal-card-image" />
</div>
<div class="card-modal-info">
<h3 class="card-modal-title">Carth the Lion</h3>
<div class="card-modal-actions">
<div class="card-modal-utility-buttons">
<a href="https://gatherer.wizards.com/Pages/Card/Details.aspx?multiverseid=522265" target="_blank" class="modal-action-button gatherer-button">See on Gatherer</a>
<button class="modal-action-button copy-button"
onclick="copyCardImageToClipboard(event, 'https://cards.scryfall.io/large/front/e/0/e09e9b65-ff0e-4efe-b96a-ede69c96e2ea.jpg', 'Carth the Lion')">Copy</button></div>
<div class="card-modal-location-actions"><button class="modal-action-button"
hx-post="/reveal-card/123/0"
hx-target="#game-container"
hx-swap="outerHTML"
hx-on::after-request="htmx.ajax('GET', '/close-card-modal', {target: '#card-modal-container', swap: 'innerHTML'}); htmx.ajax('GET', '/close-modal', {target: '#modal-container', swap: 'innerHTML'})"
title="Reveal">
Reveal
</button><button class="modal-action-button secondary"
hx-post="/put-in-hand/123/0"
hx-target="#game-container"
hx-swap="outerHTML"
hx-on::after-request="htmx.ajax('GET', '/close-card-modal', {target: '#card-modal-container', swap: 'innerHTML'}); htmx.ajax('GET', '/close-modal', {target: '#modal-container', swap: 'innerHTML'})"
title="Put in Hand">
Put in Hand
</button></div>
</div>
</div>
</div>
</div>
</div>
</div>
