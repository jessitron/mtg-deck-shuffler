<div class="modal-overlay"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML"
hx-trigger="click[target==this], keyup[key=='Escape'] from:body"
tabindex="0">
<div class="modal-dialog">
<div class="modal-header">
<h2 class="modal-title">Cards on Table</h2>
<button class="modal-close"
hx-get="/close-modal"
hx-target="#modal-container"
hx-swap="innerHTML">&times;</button>
</div>
<div class="modal-body">
<p class="modal-subtitle">
1 cards on table
</p>
<ul class="table-search-list">
<li class="table-card-item">
<div class="card-info">
<a href="https://gatherer.wizards.com/Pages/Card/Details.aspx?multiverseid=522265" target="_blank" class="card-name-link" onclick="event.stopPropagation()">Carth the Lion</a>
</div>
<div class="card-actions">
<button class="card-action-button"
hx-post="/reveal-card/789/0"
hx-target="#game-container"
hx-swap="outerHTML"
hx-on::after-request="htmx.ajax('GET', '/close-modal', {target: '#modal-container', swap: 'innerHTML'})">Return</button>
</div>
</li>
</ul>
</div>
</div>
</div>
