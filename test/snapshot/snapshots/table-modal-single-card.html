tabindex="0">

<div class="modal-header">
<h2 class="modal-title">Cards on Table</h2>

</div>
<div class="modal-body">
<p style="margin-bottom: 16px; color: #666; font-size: 0.9rem;">
1 cards on table
</p>
<ul class="table-search-list">
<li class="table-card-item">
<div class="card-info">
<a href="https://gatherer.wizards.com/Pages/Card/Details.aspx?multiverseid=1000" target="_blank" class="card-name-link">Table Card A</a>
</div>
<div class="card-actions">
<button class="card-action-button"
hx-post="/reveal-card/456/0"

</ul>
</div>
</div>
</div>
