<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MTG Game - Test Not Started Game</title>
<link rel="stylesheet" href="/styles.css" />
<script src="/hny.js"></script>
<script>
Hny.initializeTracing({
apiKey: "TEST_API_KEY",
serviceName: "mtg-deck-shuffler-web",
debug: false,
provideOneLinkToHoneycomb: true,
});
</script>
<script src="/htmx.js"></script>
<script src="/game.js"></script>
</head>
<body>
<h1>*Woohoo it's Magic time!*</h1>
<div id="game-container">
<div id="command-zone">
<img src="https://cards.scryfall.io/png/front/f/a/fake-scryfall-id-001.png" alt="Atraxa, Praetors' Voice" class="mtg-card-image commander-image" /></div>
<div id="game-details">
<h2><a href="https://archidekt.com/decks/12345/test-game" target="_blank">Test Not Started Game</a></h2>
<p>2 cards</p>
<p><strong>Game ID:</strong> 456</p>
</div>
<div id="library-section" data-testid="library-section">
<h3>Library (2)</h3>
<div class="library-stack" data-testid="library-stack">
<img src="/mtg-card-back.jpg" alt="Library" class="mtg-card-image library-card-back library-card-1" data-testid="card-back" />
<img src="/mtg-card-back.jpg" alt="Library" class="mtg-card-image library-card-back library-card-2" data-testid="card-back" />
<img src="/mtg-card-back.jpg" alt="Library" class="mtg-card-image library-card-back library-card-3" data-testid="card-back" />
</div>
<div class="library-buttons-single">
<button class="search-button"
hx-get="/library-modal/456"
hx-target="#modal-container"
hx-swap="innerHTML">Search</button>
</div>
</div>
<!-- Modal Container -->
<div id="modal-container"></div>
<div id="start-game-buttons" class="deck-actions">
<input type="hidden" name="game-id" value="456" />
<button hx-post="/start-game" hx-include="closest div" hx-target="#game-container"    hx-swap="outerHTML" class="start-game-button">Shuffle Up</button>
<form method="post" action="/end-game" style="display: inline;">
<input type="hidden" name="game-id" value="456" />
<button type="submit">Choose Another Deck</button>
</form>
</div>
</div>
<footer>
<p>MTG Deck Shuffler | <a href="https://github.com/jessitron/mtg-deck-shuffler" target="_blank">GitHub</a></p>
</footer>
</body>
</html>
